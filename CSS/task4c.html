<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Council Event Portal</title>

  <style>
    /* =============================
       Body Background with Image and Fallback
    ============================== */
    body {
      background-color: #e0f7fa; /* Fallback color (light blue) */
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
    }

    /* =============================
       Section Header with Gradient Background
    ============================== */
    h2 {
      background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue gradient */
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    /* =============================
       Event Card with RGBA Background
    ============================== */
    .eventCard {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* =============================
       Heading and Paragraph Text Color
    ============================== */
    h3 {
      color: #00695c; /* HEX color for heading */
    }

    p {
      color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
    }
  </style>
</head>
<body>

  <h2>City Council - Community Events</h2>

  <div class="eventCard">
    <h3>Art in the Park</h3>
    <p>Enjoy a day of painting and music in the city park.</p>
  </div>

  <div class="eventCard">
    <h3>Food Donation Drive</h3>
    <p>Help distribute food to families in need at the community center.</p>
  </div>

</body>
</html>
