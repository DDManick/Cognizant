<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Portal - CTA Button Styles</title>

  <!-- Internal CSS with proper structure and comments -->
  <style>
    /* =============================
       General Body Styles
    ============================== */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* =============================
       Style for main CTA button
    ============================== */
    .cta-button {
      background-color: #007BFF; /* Primary blue */
      color: white;               /* White text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Hover effect for CTA button */
    .cta-button:hover {
      background-color: #0056b3;
    }

    /* =============================
       Section heading style
    ============================== */
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Join Our Local Events!</h2>
  <button class="cta-button">Register Now</button>

</body>
</html>
