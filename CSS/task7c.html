<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Admin Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h2>Community Events Admin Table</h2>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Music Fest</td>
        <td>June 10</td>
        <td>City Park</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Art Fair</td>
        <td>June 18</td>
        <td>Town Hall</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>Food Carnival</td>
        <td>July 1</td>
        <td>Main Street</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Book Reading</td>
        <td>July 5</td>
        <td>Library</td>
        <td>Cancelled</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
