<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display and Visibility Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2>Responsive Display Examples</h2>

    <!-- Hidden on all, visible block on md and up -->
    <div class="bg-primary text-white p-3 mb-3 d-none d-md-block">
      Visible as block on md (≥768px) and larger screens
    </div>

    <!-- Hidden on all, visible flex on lg and up -->
    <div class="bg-success text-white p-3 mb-3 d-none d-lg-flex justify-content-center">
      Visible as flex on lg (≥992px) and larger screens, centered content
    </div>

    <!-- Visible only on small screens and hidden on md and above -->
    <div class="bg-warning text-dark p-3 mb-3 d-block d-md-none">
      Visible only on small screens (less than 768px)
    </div>

  </div>

</body>
</html>
