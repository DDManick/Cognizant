<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-4 p-2 border bg-light">
    <h2 class="m-3">This is a container with margin and padding utilities</h2>
    <p class="mt-4 mb-3 p-2 py-5 bg-white border">
      This paragraph has margin-top 4, margin-bottom 3, padding 2, and padding-y 5.
    </p>
  </div>

</body>
</html>
