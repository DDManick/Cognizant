<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap JS Plugins</title>

  <!-- Bootstrap CSS from downloaded folder -->
  <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h2>Example: Bootstrap Modal Plugin</h2>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Modal
    </button>

    <!-- Modal structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This is a Bootstrap modal using JavaScript plugin.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) from downloaded folder -->
  <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
