<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Background Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <div class="p-5 bg-dark bg-gradient text-white rounded">
      <h2>Dark Gradient Section</h2>
      <p>This section uses <code>bg-dark</code> combined with <code>bg-gradient</code> for a smooth gradient background.</p>
      <button class="btn btn-light">Light Button</button>
    </div>
  </div>

</body>
</html>
