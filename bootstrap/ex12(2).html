<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row g-4"> <!-- g-4 adds gutter spacing between columns -->
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h3 class="card-title mb-3">Basic</h3>
          <h4 class="mb-3">$9.99 / month</h4>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">✔ 10 projects</li>
            <li class="mb-2">✔ Basic support</li>
            <li class="mb-2">✔ 5 GB storage</li>
          </ul>
          <button class="btn btn-primary w-100">Choose Basic</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h3 class="card-title mb-3">Pro</h3>
          <h4 class="mb-3">$29.99 / month</h4>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">✔ 50 projects</li>
            <li class="mb-2">✔ Priority support</li>
            <li class="mb-2">✔ 50 GB storage</li>
          </ul>
          <button class="btn btn-success w-100">Choose Pro</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h3 class="card-title mb-3">Enterprise</h3>
          <h4 class="mb-3">$99.99 / month</h4>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">✔ Unlimited projects</li>
            <li class="mb-2">✔ 24/7 support</li>
            <li class="mb-2">✔ Unlimited storage</li>
          </ul>
          <button class="btn btn-danger w-100">Choose Enterprise</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
