<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard with Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4">Dashboard Cards with Contextual Backgrounds</h2>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="p-4 bg-primary text-white rounded">
          <h5>Primary</h5>
          <p>Users: 1500</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-success text-white rounded">
          <h5>Success</h5>
          <p>Sales: 320</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-warning text-dark rounded">
          <h5>Warning</h5>
          <p>Alerts: 15</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-4 bg-danger text-white rounded">
          <h5>Danger</h5>
          <p>Errors: 2</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
