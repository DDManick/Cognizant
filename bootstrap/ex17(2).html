<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5 text-center">
    <!-- Icon-only buttons -->
    <button type="button" class="btn btn-primary mx-1" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success mx-1" aria-label="Check">
      <i class="bi bi-check-circle"></i>
    </button>
    <button type="button" class="btn btn-danger mx-1" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-warning mx-1" aria-label="Warning">
      <i class="bi bi-exclamation-triangle"></i>
    </button>
  </div>

</body>
</html>
