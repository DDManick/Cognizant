<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-info text-white p-3">
        <h5>Second on Desktop</h5>
        <p>This column appears second on medium screens and above.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-secondary text-white p-3">
        <h5>First on Desktop</h5>
        <p>This column appears first on medium screens and above.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
