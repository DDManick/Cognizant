<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow shadow-lg rounded-pill" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top rounded-pill" alt="Card image" />
      <div class="card-body text-center">
        <h5 class="card-title">Rounded Pill Card</h5>
        <p class="card-text">
          This card uses Bootstrap's shadow, shadow-lg, and rounded-pill utilities.
        </p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>

</body>
</html>
