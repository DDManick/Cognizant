<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h1>Content Above Footer</h1>
    <p>This is some page content to show above the fixed footer.</p>
  </div>

  <!-- Fixed Footer -->
  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
    Fixed Footer - Always visible at the bottom
  </footer>

</body>
</html>
