<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner Example</title>
  <style>
    /* Styling for the welcome banner using ID */
    #welcomeBanner {
      background-color: #007bff; /* blue */
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Highlight class to emphasize text */
    .highlight {
      background-color: yellow;
      padding: 3px 6px;
      border-radius: 3px;
    }
  </style>
</head>
