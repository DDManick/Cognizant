<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-img {
      width: 200px;
      height: 150px;
      border: 3px solid #555;
      border-radius: 5px;
      margin: 5px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ===== Image Gallery Table ===== -->
  <table>
    <caption>Photos from Recent Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" class="event-img" alt="Music Night" title="Music Night Celebration">
        <div>Music Night</div>
      </td>
      <td>
        <img src="event2.jpg" class="event-img" alt="Art Fair" title="Local Art Fair 2025">
        <div>Art Fair</div>
      </td>
      <td>
        <img src="event3.jpg" class="event-img" alt="Food Festival" title="Delicious Food Festival">
        <div>Food Festival</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" class="event-img" alt="Yoga Camp" title="Morning Yoga Camp">
        <div>Yoga Camp</div>
      </td>
      <td>
        <img src="event5.jpg" class="event-img" alt="Tree Plantation" title="Community Tree Planting Day">
        <div>Tree Plantation</div>
      </td>
      <td>
        <img src="event6.jpg" class="event-img" alt="Kids Carnival" title="Kids Carnival Fun Zone">
        <div>Kids Carnival</div>
      </td>
    </tr>
  </table>

</body>
</html>
