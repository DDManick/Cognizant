<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    output {
      display: block;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Register for an Event</h2>

  <form onsubmit="showConfirmation(event)">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="eventType">Select Event Type</label>
    <select id="eventType" name="eventType" required>
      <option value="">--Choose an event--</option>
      <option value="music">Music Night</option>
      <option value="art">Art Fair</option>
      <option value="sports">Sports Meet</option>
    </select>

    <label for="message">Any Message?</label>
    <textarea id="message" name="message" placeholder="Optional message..." rows="4"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmationMessage"></output>
  </form>

  <script>
    function showConfirmation(event) {
      event.preventDefault(); // Prevent form from actually submitting
      const name = document.getElementById('name').value;
      document.getElementById('confirmationMessage').textContent = `Thanks ${name}, your registration has been received!`;
    }
  </script>

</body>
</html>
